<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR BIODATA</title>
</head>
<body>
    <h1>Formulir Biodata</h1>
    <form action="">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type=""></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td>:</td>
                <td><input type=""></td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>:</td>
                <td><input type=""></td>
            </tr>
            <tr>
                <td>Fakultas</td>
                <td>:</td>
                <td>
                    <select>
                        <option>Fakultas Ilmu Komputer</option>
                        <option>Fakultas Kedokteran</option>
                        <option>Fakultas Teknik</option>
                        <option>Fakultas Kesehatan</option>
                        <option>Fakultas Ekonomi & Bisnis</option>
                        <option>Fakultas Ilmu Budaya</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Angkatan</td>
                <td>:</td>
                <td><input type=""></td>
            </tr>
            <tr>
                <td>Jenis kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" id="lakilaki" name="gender">
                    <label for="lakilaki">Laki-laki</label>

                    <input type="radio" id="perempuan" name="gender">
                    <label for="perempuan">Perempuan</label>               
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type=""></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <tr>
            <td>
                <button>
                    <a href="biodata.html">Biodata</a>
                </button>
            </td>
        </tr>
    </form>

</html>
